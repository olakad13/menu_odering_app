<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order your food easily</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="heading">Jimmyâ€™s Diner</h1>
            <p>The best burgers and pizzas in town.</p>
        </div>
    </header>

    <div id="menu-container" class="container">

    </div>

    <div id="hidden-form" class="container black-bg">
        <form id="payment-form">
            <h3>Enter card details</h3>
            <div>
                <input 
                type="text"
                id="name"
                name="card-name"
                placeholder="Enter your name"
                required
                >
            </div>
            <div>
                <input 
                type="number"
                id="card-number"
                name="card-number"
                placeholder="Enter card number"
                required
                >
            </div>
            <div>
                <input 
                type="number"
                id="card-cvv"
                name="card-cvv"
                placeholder="Enter CVV"
                required
                >
            </div>
            <button class="pay" type="submit">Pay</button>
        </form>
    </div>

    <div class="container">
        <div id="hidden-message-el" class="hidden-message">
            Thanks, James! Your order is on its way!
        </div>
    </div>

    <script src="Js/index.js" type="module"></script>
</body>
</html>
